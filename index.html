<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="result.html">
</head>
<body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>


    <form action="result.html" method="get">
        <div>
            <label for="name">Name</label>
            <hr>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>

        <div>
            <label for="surname">Surname</label>
            <hr>
            <input type="text" id="surname" name="surname" placeholder="Enter your Surname">
        </div>

        <div>
            <label for="email">Email</label>
            <hr>
            <input type="email" id="email" name="email" placeholder="user@clarusway.com">
        </div>

        <div>
            <label class="whats" for="role">Which option best describes your current role?</label>
            <hr>
            <select name="role" id="role" value="select" name="best_option">
                <option value="" disabled selected>Select current role</option>
                <option value="">Student</option>
                <option value="">Teacher</option>
                <option value="">Full Time Job</option>
                <option value="">Part Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
            </select>
        </div>

        <div class="radio">
            <hr>
            <legend>Would you recommend Clarusway to a friend?</legend>

            <br>

            <div>   
                <input type="radio" id="yes" name="recommend" value="yes" checked>
                <label for="yes">Definitely, Yes</label>
            </div> 
                
            <br>

            <div>
                <input type="radio" id="maybe"  name="recommend" value="maybe">
                <label for="maybe">Maybe</label>
            </div>

            <br>

            <div>
                <input type="radio" id="notsure" name="recommend" value="notsure">
                <label for="notsure">Not sure</label>
            </div>

            <br>

        
            <div>
                <input type="radio" id="no" name="recommend" value="no">
                <label for="no">Definitely, No</label>
            </div>

            <br>
        </div>

        <div>
            <label class="whats" for="role">Which option best describes your current role?</label>
            <hr>
            <select name="role" id="role" value="select">
                <option value="" disabled selected>Select an option</option>
                <option value="">Courses</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Mentors</option>
            </select>
        </div>
        
        <div class="checkbox">
            <legend>What would you like to see improved? (Check all that apply)</legend>

            <br>

            <div>   
                <input type="checkbox" id="fe" name="improved?" value="fe">
                <label for="fe">Front-end Projects</label>
            </div> 

            <br>


            <div>
                <input type="checkbox" id="be"  name="improved?" value="be">
                <label for="be">Back-end Projects</label>
            </div>

            <br>

            <div>
                <input type="checkbox" id="ds" name="improved?" value="ds">
                <label for="ds">Data Science</label>
            </div>

            <br>

        
            <div>
                <input type="checkbox" id="ac" name="improved?" value="ac">
                <label for="ac">Additional Courses</label>
            </div>
        </div>

        <div>
            <p><label for="textarea">Any comments or suggestions?</label></p>
            <textarea id="textarea" name="textarea" rows="3" cols="12">Enter your comment here...Thanks for your comments....</textarea>
            <input type="submit" id="submit" value="Submit">
        </div>

    </form>
</body>
</html>
